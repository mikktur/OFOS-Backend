# Database URL
spring.datasource.url=jdbc:mariadb://10.120.32.94:3306/mikt
server.port=8000
# Database credentials
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

# Database driver class name
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable detailed Hibernate logging
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
# Enable detailed logging for DataSource and HikariCP
logging.level.org.springframework.jdbc.datasource.DriverManagerDataSource=ERROR
logging.level.com.zaxxer.hikari=INFO

# Naming strategy for Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Disable open-in-view
spring.jpa.open-in-view=false

